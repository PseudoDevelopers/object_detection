{% for imgName in imgs %}
    {% set url = url_for('get_indexed_img', filename=imgName) %}

    <a class="fancybox" href="{{ url }}" title="" alt="">
        <img src="{{ url }}" border="0" class="thumb" />
    </a>
{% endfor %}

                //console.log(gallery.getCurrentIndex())
                //gallery.toggleDesktopZoom()
            },
        })
        $(".forcedgallery a").jqPhotoSwipe({
            forceSingleGallery: true,
        })
    })
</script>
